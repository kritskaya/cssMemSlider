<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSS Mem Slider</title>
</head>
<body>
	<main class="main">
		<div class="slider">
			<ul class="slider__items">
				<li class="slider__item" id="slide1">
					<img src="./assets/img/img1.jpg" alt="mem image" class="slide__img">
				</li>
				<li class="slider__item" id="slide2">
					<img src="./assets/img/img2.jpg" alt="mem image" class="slide__img">
				</li>
				<li class="slider__item" id="slide3">
					<img src="./assets/img/img3.jpg" alt="mem image" class="slide__img">
				</li>
				<li class="slider__item" id="slide4">
					<img src="./assets/img/img4.jpg" alt="mem image" class="slide__img">
				</li>
			</ul>
			
			<div class="slider__controls">
				<a href=""></a>
				<input type="radio" id="img1" class="slider__control" name="control" checked>
				<input type="radio" id="img2" class="slider__control" name="control">
				<input type="radio" id="img3" class="slider__control" name="control">
				<input type="radio" id="img4" class="slider__control" name="control">
			</div>
			
			<div class="slider__description">
				<p class="slide__description">Хорошая компания. И проекты интересные</p>
				<p class="slide__description">Она заставляла меня использовать Internet Explorer</p>
				<p class="slide__description">Программирование - это безудержное веселье</p>
				<p class="slide__description">Не хочу на фронт!</p>
			</div>
		</div>
	</main>
</body>
</html>
